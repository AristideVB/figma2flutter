name: example
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Mali
      fonts:
        - asset: fonts/Mali-SemiBold.ttf
        - asset: fonts/Mali-Regular.ttf
        - asset: fonts/Mali-Medium.ttf
        - asset: fonts/Mali-Light.ttf
        - asset: fonts/Mali-ExtraLight.ttf
        - asset: fonts/Mali-Bold.ttf
